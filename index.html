<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇 Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>歡迎來到貪吃蛇</h1>
    <input type="text" id="player-name" placeholder="請輸入你的名字">
    <button id="start-btn">開始遊戲</button>
  </div>

  <div id="game-container" style="display:none;">
    <canvas id="game" width="600" height="600"></canvas>
    <div id="controls">
      <button id="pause-btn">暫停</button>
      <button id="restart-btn">重新開始</button>
    </div>
    <div id="score-board">
      <h2>排行榜</h2>
      <ol id="ranking"></ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
